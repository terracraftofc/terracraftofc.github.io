          <script> // URL da API
const apiURL = "https://api.mcstatus.io/v2/status/java/177.38.15.193:20507";
// Função para obter o status do servidor
function getServerStatus() {
    fetch(apiURL)
        .then(response => response.json())
        .then(data => {
            // Elemento do DOM para exibir as informações
            const statusElement = document.getElementById('serverStatus');
            // Atualizar o elemento do DOM com as informações da API
            let statusText = `O Servidor está ${data.online ? 'Ligado' : 'Desligado'} e tem ${data.players.online} jogadores online!`;
            statusElement.textContent = statusText;
        })
        .catch(error => console.error('O Servidor está fechado!', error));
}
// Chamar a função para obter o status do servidor
getServerStatus();
// Atualizar o status do servidor a cada 5 segundos
setInterval(getServerStatus, 5000); </script>

          <script> function toggleFullScreen() {
        var iframe = document.getElementById('Mapa3D');
        if (!document.fullscreenElement) {
            iframe.requestFullscreen().catch(err => {
                console.error(`Erro ao tentar ativar o modo de tela cheia: ${err.message}`);

        } else {
            document.exitFullscreen();
        }
